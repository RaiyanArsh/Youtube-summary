<!DOCTYPE html>
<html>
<head>
    <title>YouTube Processing</title>
</head>
<body>
    <h1>YouTube Processing</h1>
        
    <form action="/summary" method="post">
        <label for="ytUrl">YouTube Video URL:</label>
        <input type="text" name="ytUrl" id="ytUrl" required>
        
        <input type="submit" value="Generate Summary">
    </form>
    
    {% if summary %}
        <h2>Summary:</h2>
        <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
